{% extends 'base.html' %}
{% load static %}
{% block head %}
    <style>
        .container {
            width: 100%;
            height: auto;
            display: inline-flex;
            flex-direction: row;

        }

        .form-left{
            width: 50%;
            height: 100vh;
            margin-left: 10px;
        }

        .form-left img{
            width: 100%;
            height: 100%;
        }

        .form-right{
            width: 50%;
            height: auto;
            background-color: rgb(121, 232, 197);
            box-shadow: 5px 5px 10px rgba(224, 203, 7, 0.936);
            border-radius: 5px;
            align-items: center;
            border-image-repeat: x repeat;
            padding: 50px 50px;
        }

        .form-right h1{
            font-size: 2.5rem;
            font-family: 'Times New Roman', Times, serif;
            color: #f10909;
            font-weight: 700;
            margin: 10px 0 20px 0;
            text-align: center;
        }

        label {
            font-size: 1.8rem;
            font-weight: 700;
        }

        input,
        select,
        textarea {
            font-size: 1.8rem;
            width: 100%;
            padding: 5px;
            margin: 10px 0 20px 0;
            border: 1px solid rgb(232, 232, 7);
            border-radius: 4px;
        }

        input{
            height: 40px;
        }

        button{
            width: 180px;
            height: 50px;
            font-size: 1.8rem;
            background-color: #088ee7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #06c676;
        }
    </style>

{% endblock %}

{% block body %}
    <div class="container">
        
        <div class="form-left">
            <img src="/statics/Image/1.png" />
        </div>
        
        <div class="form-right">
            <h1>Book Puja Now</h1>
            <form method="post">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{user.name}}" required><br><br>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{user.email}}" required><br><br>
    
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required><br><br>
    
                <label for="date">Select Date</label>
                <input type="date" id="date" name="date" required><br><br>
    
                <label for="time">Select Time</label>
                <input type="time" id="time" name="time" required><br><br>
    
                <label for="destination">Enter Location</label>
                <input type="text" id="destination" name="destination" required><br><br>
    
                <label for="pname">Choose Pandit</label>
                <select id="ritual" name="pname" required>
                    <option>Select Pandit..</option>
                    {% for pandit in panditData %}
                    <option>{{pandit.pname}}</option>
                    {% endfor %}
                </select>

                <label for="ritual">Select Pooja's:</label>
                <select id="ritual" name="ritual" required>
                    <option>Select Pooja..</option>
                    {% for service in allservices %}
                    <option>{{service.title}}</option>
                    {% endfor %}
                </select>

                <label for="message">Additional Information</label>
                <textarea id="extra" name="extra" rows="4"></textarea>
    
                <button type="submit">Submit Request</button>
            </form>
        </div>

    </div>
{% endblock %}

{% block extra %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% endblock %}

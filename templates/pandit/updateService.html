<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update / Delete Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/statics/css/pandit/updateService.css" />
</head>

<body>
    <!-- {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dark alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p>{{message}}</p>
    </div>
    {% endfor %}
    {% endif %} -->
    <section class="popup-container" id="popup-container">
        <div class="updateService">
            <div class="head-close">
                <h3>Update Service Details</h3>
                <h3 id="close-btn">X</h3>
            </div>
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-container">
                    <div class="row">
                        <div class="col-01">
                            <label for="title">Title : </label>
                        </div>
                        <div class="col-02">
                            <input type="text" id="inp" name="title" value="{{ service.title }}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-01">
                            <label for="desc">Description : </label>
                        </div>
                        <div class="col-02">
                            <textarea name="desc">{{ service.description }}</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-01">
                            <label for="fee">Fee : </label>
                        </div>
                        <div class="col-02">
                            <input type="number" id="inp" name="fee" value="{{ service.fee }}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-01">
                            <label for="photo">Photo : </label>
                        </div>
                        <div class="col-02">
                            <input type="file" accept="image/*" id="photo" name="photo" />
                        </div>
                    </div>
                </div>

                <div class="form-btn">
                    <button type="submit" id="update">SAVE</button>
                    <button type="submit" id="delete" name="action" value="delete">DELETE</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        var update_btn = document.getElementById('update');
        update_btn.addEventListener('click', function () {
            let response = confirm("you want to save these changes!")
        });

        var close_btn = document.getElementById('close-btn');
        close_btn.addEventListener('click', function () {
            window.close();
        })

        var delete_btn = document.getElementById('delete');
        delete_btn.addEventListener('click', function () {
            confirm("Are You Sure, you want to delete it!")
        });

       

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

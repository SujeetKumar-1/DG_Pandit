<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now on digital pandit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/statics/css/pandit/panditSignup.css">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dark alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h1>{{message}}</h1>
    </div>
    {% endfor %}
    {% endif %}
    <section class="container">
        <div class="bluebg">
            <div class="box signup">
                <h1>Already have an account ?</h1>
            </div>

            <div class="box signin">
                <h1>Don't have an account ?</h1>
                <a href="{% url 'panditLogin' %}" class="btn">Sing up</a>
            </div>
        </div>

        <div class="formBox">
            <div class="signIncontainer">
                <div class="signupform">
                    <h1>Welcome Digital Pandit Ji</h1>
                    <form class="form-group" method="POST" enctype="">
                        {% csrf_token %}
                        <div class="formList col1">
                            <input type="text" name="name" placeholder="Name *" required />
                            <input type="phone" name="phone" placeholder="Phone Number *" required />
                        </div>
                        <div class="formList col2">
                            <input type="email" name="email" placeholder="Email Addresss *" required />
                        </div>
                        <div class="formList col3">
                            <input type="number" name="experience" placeholder="Experience">
                            <input type="text" name="language" placeholder="Language">
                        </div>
                        <div class="formList col4">
                            <textarea cols="30" rows="5" name="address" placeholder="Address" required></textarea>
                        </div>
                        <div class="formList col5">
                            <textarea cols="30" rows="5" name="details" placeholder="About Yourself..."
                                required></textarea>
                        </div>
                        <div class="formList col6">
                            <input type="password" name="pass1" placeholder="Enter Password" />
                            <!-- <input type="file" size="40" accept=".jpeg, .pdf" aria-invalid="false" name="docu"
                                required /> -->
                        </div>
                        <div class="fileText">Attach your Indentity Document- Aadhar card, Voter card (Only PDF
                            or JPEG files are allowed)
                        </div>
                        <div class="formList col7">
                            <input type="submit" name="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

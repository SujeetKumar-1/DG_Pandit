<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now on digital pandit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/statics/css/pandit/panditSignup.css">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dark alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h1>{{message}}</h1>
    </div>
    {% endfor %}
    {% endif %}
    <section class="container">
        <div class="bluebg">
            <div class="box signup">
                <h1>Already have an account ?</h1>
                <button type="submit" class="btn">Sing in</button>
            </div>

            <div class="box signin">
                <h1>Don't have an account ?</h1>
                <a href="{% url 'panditSignup' %}" class="btn">Sing up</a>
            </div>
        </div>

        <div class="formBox">
            <div class="signIncontainer">
                <form class="signInform" method="POST">
                    {% csrf_token %}
                    <h1>Sign in</h1>
                    <input type="email" name="email" placeholder="Enter username/email" required>
                    <input type="password" name="pass1" placeholder="Enter password" required>
                    <input type="submit" value="Login" class="btn">

                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

{% extends 'pandit/baseDash.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/statics/css/pandit/reset.css" />
{% endblock %}


{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-dark alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{{message}}</p>
</div>
{% endfor %}
{% endif %}
<h1>RESET PASSWORD</h1>
<div class="container">
    <form class="form" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-01">
                <label for="cpass">Current Password:</label>
            </div>
            <div class="col-02">
                <input type="password" name="cpass" placeholder="Enter Current Password.." />
            </div>
        </div>
        <div class="row">
            <div class="col-01">
                <label for="pass1">New Password:</label>
            </div>
            <div class="col-02">
                <input type="password" name="pass1" placeholder="Enter New Password.." />
            </div>
        </div>
        <div class="row">
            <div class="col-01">
                <label for="pass2">Current Password:</label>
            </div>
            <div class="col-02">
                <input type="password" name="pass2" placeholder="Confirm New Password.." />
            </div>
        </div>
        <div class="row">
            <div class="form-btn">
                <button type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
{% endblock %}
